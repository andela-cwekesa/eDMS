sudo: required
dist: trusty
language: node_js
node_js:
  - "6"
services:
  - postgresql
before_install:
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
before_script: 'psql -c 'create database test;' -U collins'
after_script:
 - cat ./coverage/**/lcov.info | ./node_modules/coveralls/bin/coveralls.js
after_success: 'npm run coverage'